<main class="dog-pattern tw-flex tw-h-screen tw-bg-blue-500 tw-relative">
    <div class="tw-w-full tw-max-w-lg tw-m-auto tw-bg-blue-100 tw-rounded tw-p-5 tw-shadow-md tw-backdrop-blur-md tw-relative">
        <button type="button" class="tw-absolute tw-top-4 tw-left-4 tw-text-blue-500 tw-bg-transparent tw-border-none tw-text-2xl">
            &larr;
        </button>
        <img src="assets/Logo.png" alt="Logo" class="tw-w-24 tw-h-24 tw-m-auto tw-mb-5">
        <h1 class="tw-text-3xl tw-text-center tw-font-bold tw-text-blue-500 tw-mb-5">Inicia sesión en Nicofugio</h1>
        <form>
            <div>
                <label class="tw-block tw-mb-2 tw-text-blue-500" for="username">Correo electrónico/Teléfono</label>
                <input (change)="onCredentialInputChange($event)" [(ngModel)]="credential"
                    class="tw-w-full tw-p-2 tw-mb-6 tw-text-blue-700 tw-border-b-2 tw-border-blue-500 tw-outline-none tw-focus:bg-gray-300"
                    type="text" name="username">
            </div>
            <div *ngIf="mode != 'phone'">
                <label class="tw-block tw-mb-2 tw-text-blue-500" for="password">Contraseña</label>
                <input
                    class="tw-w-full tw-p-2 tw-mb-6 tw-text-blue-700 tw-border-b-2 tw-border-blue-500 tw-outline-none tw-focus:bg-gray-300"
                    type="password" name="password"
                    [(ngModel)]="password"
                    >
            </div>
            <div>
                <input
                    class="tw-w-full tw-bg-blue-500 tw-hover:bg-pink-700 tw-text-white tw-py-2 tw-px-4 tw-mb-6 tw-rounded"
                    type="submit" [value]="mode == 'phone' ? 'Enviar codigo' : 'Iniciar Sesion'" (click)="onSubmit()">
            </div>
        </form>
        <div class="tw-text-center tw-mt-4">
            <p class="tw-text-blue-500">¿No tienes cuenta? <a href="#" class="tw-text-blue-700 tw-font-bold">¡Crea una!</a></p>
        </div>
    </div>
    <div id="captcha-container"></div>
</main>
