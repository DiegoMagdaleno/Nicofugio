<div class="tw-bg-white tw-shadow-md tw-rounded-md tw-flex tw-justify-center tw-h-1/3">
    <ngx-charts-pie-chart
        [view]="[view[0], view[1]]"
        [scheme]="colorScheme"
        [results]="single"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
    ></ngx-charts-pie-chart>
</div>
