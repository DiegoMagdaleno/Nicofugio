<div class="tw-m-4 tw-flex tw-w-full tw-h-full">
    <mat-spinner *ngIf="isLoading" class="tw-m-auto"></mat-spinner>
    <div *ngIf="!isLoading" class="tw-flex tw-w-full">
        <div class="tw-p-4 tw-shadow-md tw-rounded-md tw-bg-white tw-flex-row tw-w-1/3 tw-min-h-10">
            <div class="tw-m-0">
                <p class="tw-text-xl tw-font-bold tw-m-0 tw-p-0">Usuarios</p>
                <p class="tw-text-lg tw-font-medium tw-text-gray-700 tw-m-0">Registrados en el último mes</p>
            </div>
            <div class="tw-m-0 tw-ml-auto">
                <i class="fas fa-users tw-text-5xl tw-text-green-500"></i>
                <p class="tw-text-3xl tw-font-bold tw-text-green-500 tw-m-0">{{ totalUsers }}</p>
            </div>
        </div>
        <div class="tw-ml-4 tw-p-4 tw-shadow-md tw-rounded-md tw-bg-white tw-flex-row tw-w-1/3 tw-min-h-10">
            <div class="tw-m-0">
                <p class="tw-text-xl tw-font-bold tw-m-0 tw-p-0">Citas</p>
                <p class="tw-text-lg tw-font-medium tw-text-gray-700 tw-m-0">Registradas en el último mes</p>
            </div>
            <div class="tw-m-0 tw-ml-auto">
                <i class="fas fa-users tw-text-5xl tw-text-green-500"></i>
                <p class="tw-text-3xl tw-font-bold tw-text-green-500 tw-m-0">{{ totalAppointments }}</p>
            </div>
        </div>
        <div class="tw-ml-4 tw-p-4 tw-shadow-md tw-rounded-md tw-bg-white tw-flex-row tw-w-1/3 tw-min-h-10">
            <div class="tw-m-0">
                <p class="tw-text-xl tw-font-bold tw-m-0 tw-p-0">Especie más popular</p>
                <p class="tw-text-lg tw-font-medium tw-text-gray-700 tw-m-0">En el último mes</p>
            </div>
            <div class="tw-m-0 tw-ml-auto">
                <i class="fas fa-users tw-text-5xl tw-text-green-500"></i>
                <p class="tw-text-3xl tw-font-bold tw-text-green-500 tw-m-0">{{ mostPopularSpecie }}</p>
            </div>
        </div>
    </div>
</div>
