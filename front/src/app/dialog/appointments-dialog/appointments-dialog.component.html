<div mat-dialog-title>
    <h2>Mis citas</h2>
</div>
<div mat-dialog-content class="tw-bg-slate-200 tw-m-4 tw-flex tw-gap-4">
    <mat-spinner *ngIf="isLoading" class="tw-m-auto"></mat-spinner>
    <ng-container *ngIf="!isLoading">
        <ng-container *ngFor="let appointment of appointments; trackBy: trackByIndex">
            <app-appointment-card [appointment]="appointment"></app-appointment-card>
        </ng-container>
    </ng-container>
</div>
