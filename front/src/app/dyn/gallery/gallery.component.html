<app-navbar></app-navbar>
<app-boton-accesibilidad></app-boton-accesibilidad>
<div class="mt-3 p-1 tw-bg-blue-500 text-white tw-flex tw-flex-col tw-align-middle tw-justify-center tw-items-center" [ngClass]="{ 'tw-high-contrast': this.accesibilidad.getHighContrast(), 'tw-text-2xl': this.accesibilidad.getLargeFont()}">
  <br>
  <img src="assets/love.png" alt="Mascotas" class="img-fluid tw-w-1/4">
  <br>
  <div class="text-center">
    <h1 class="tw-text-4xl">Toda mascota merece un lugar cálido<br>y amoroso.<br><span
        >Adopta</span> un amigo hoy.</h1>
  </div>
</div>

<div class="ajuste3 tw-flex tw-flex-col">
  <br>
  <div class="tw-w-full tw-flex tw-justify-center tw-items-center">
  <app-search (search)="searchTerm = $event"></app-search>
  </div>
  <div class="ajuste row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5  g-3">
    <div class="col" *ngFor="let pet of pets; trackBy: trackById"
      [ngStyle]="{'display': (selectedType === 'all' || pet.species === selectedType) && (searchTerm === '' || pet.name.toLowerCase().includes(searchTerm.toLowerCase())) ? 'block' : 'none'}">

      <div class=" ajuste2 card" [ngClass]="{'tw-high-contrast': this.accesibilidad.getHighContrast(), 'tw-text-2xl': this.accesibilidad.getLargeFont()}">
        <img src="{{pet.imageUrl}}" class="card-img-top" alt="{{pet.name}}">
        <div class="card-body">
          <h5 class="card-title">{{pet.name}}</h5>
          <p class="card-text">{{pet.description}}</p>
          <p class="card-text"><small class="text-muted">Edad: {{pet.age}} años</small></p>
          <a (click)="adopt(pet.id)" routerLinkActive="active" class="tw-text-white tw-p-2 tw-bg-blue-500 tw-rounded-md" [ngClass]="{'tw-underline': this.accesibilidad.getUnderlineLinks(), 'tw-high-contrast': this.accesibilidad.getHighContrast(), 'tw-text-2xl': this.accesibilidad.getLargeFont()}">Ver detalles</a>
        </div>
      </div>

    </div>
  </div>
</div>
<app-footer></app-footer>
