                <span class="tw-text-lg tw-font-semibold tw-text-gray-700 cursor-pointer" (click)="toggleDropdown()">{{

                <div *ngIf="isDropdownOpen"

                    <a *ngIf="isAdmin" class="tw-block tw-px-4 tw-py-2 tw-text-gray-700 hover:tw-bg-gray-100"

                    <a class="tw-block tw-px-4 tw-py-2 tw-text-gray-700 hover:tw-bg-gray-100"

                    <a class="tw-block tw-px-4 tw-py-2 tw-text-gray-700 hover:tw-bg-gray-100" (click)="logout()">Cerrar
