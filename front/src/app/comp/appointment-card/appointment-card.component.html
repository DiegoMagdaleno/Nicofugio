<div class="tw-max-w-sm tw-rounded tw-overflow-hidden tw-shadow-lg tw-bg-white tw-p-6">
    <div class="tw-flex tw-justify-center tw-mb-4">
      <img class="tw-rounded tw-h-32 tw-w-32 tw-object-cover" [src]="pet.imageUrl">
    </div>
    <div class="tw-font-bold tw-text-xl tw-mb-2">{{ pet.name }}</div>
    <p class="tw-text-gray-700 tw-text-base">
      <strong>Raza:</strong> {{ pet.breed }}
    </p>
    <p class="tw-text-gray-700 tw-text-base">
      <strong>Edad:</strong> {{ pet.age }} a√±os
    </p>
    <p class="tw-text-gray-700 tw-text-base">
      <strong>Descripcion:</strong> {{ pet.description }}
    </p>
  
    <div class="tw-mt-4 tw-border-t tw-pt-4">
      <p class="tw-text-gray-700 tw-text-base">
        <strong>Nombre:</strong> {{ appointment.name }}
      </p>
      <p class="tw-text-gray-700 tw-text-base">
        <strong>Telefono:</strong> {{ appointment.phone }}
      </p>
      <p class="tw-text-gray-700 tw-text-base">
        <strong>Correo:</strong> {{ appointment.email }}
      </p>
    </div>
  
    <div class="tw-mt-4 tw-border-t tw-pt-4">
      <p class="tw-text-gray-700 tw-text-base">
        <strong>Dia de la cita:</strong> {{ appointment.date }}
      </p>
      <p class="tw-text-gray-700 tw-text-base">
        <strong>Hora de la cita:</strong> {{ appointment.time }}
      </p>
    </div>
  
    <div class="tw-mt-4 tw-flex tw-justify-between">
      <button class="tw-bg-blue-500 tw-hover:bg-blue-700 tw-text-white tw-font-bold tw-py-2 tw-px-4 tw-rounded" (click)="openQRCodeDialog(appointment.id)">
        <i class="fas fa-qrcode tw-mr-2"></i> Ver QR
      </button>
      <button class="tw-bg-red-500 tw-hover:bg-red-700 tw-text-white tw-font-bold tw-py-2 tw-px-4 tw-rounded" (click)="cancelAppointment(appointment.id)">
        <i class="fas fa-times tw-mr-2"></i> Cancelar Cita
      </button>
    </div>
  </div>
