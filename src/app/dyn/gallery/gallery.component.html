<app-search (search)="searchTerm = $event"></app-search>

<div *ngFor="let pet of pets; trackBy: trackById" [ngStyle]="{'display': (selectedType === 'all' || pet.species === selectedType) && (searchTerm === '' || pet.name.toLowerCase().includes(searchTerm.toLowerCase())) ? 'block' : 'none'}">
  <p>{{ pet.name }}</p>
  <a [routerLink]="['/pet-details', pet.id]" routerLinkActive="active">Ver detalles</a>
</div>
